<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{contador}}</h1>
        <button v-on:click="(contador++)"> Forma 1</button>
        <button @click="(contador++)"> Forma 2</button>
        <hr>
        <button @mouseover="(estado = true)" @mouseout="(estado = false)">Pasa el mouse sobre mi</button>
        <h1>mouse sobre: {{estado}}</h1>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = {
            data() {
                return{
                    contador: 0,
                    estado: false
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
