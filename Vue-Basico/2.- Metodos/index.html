<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Contador: {{contador}}</p>
        <button v-on:click="printHola">Boton con funcion vue</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        //aplicacion vue
        const app = {
            //datos
            data() {
                return{
                    contador: 0
                }
            },
            //Lo que queremos que se ejecute cuando se monte la aplicacion
            mounted()
            {
                //contador que aumenta cada segundo
                setInterval(() => {
                    //acceder a las propiedades del data
                    this.contador ++;
                }, 1000);
            },
            methods: {
                printHola(){
                    console.log("Hola")
                }
            }

        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
