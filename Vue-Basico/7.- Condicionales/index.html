<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{estado}}
        <h5 v-if="estado">Condicion cumplida</h5>
        <h5 v-else-if="!estado">Condicion no cumplida</h5>
        <button @click="cambiazo">Cambiar condicion</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = {
            data() {
                return{
                    estado: false
                }
            },
            methods: {
                cambiazo(){

                    this.estado = !this.estado
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
